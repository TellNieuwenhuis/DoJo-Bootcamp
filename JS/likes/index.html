<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top-nav">
            <h1>Network</h1>
            <h2>Your Feed</h2>
        </div>
        <div class="container">
            <div class="left-col">
                <img src="img\phil-s.jpg" alt="profile pic" id="profile-img">
                <a href="Add an avater">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
            <div class="right-col">
                <div class="profile">
                    <div class="top-prof">
                        <h4>Neil M</h4>
                        <div class="like1">0</div>
                        <span>like(s)</span>
                        <button  class="but1" onclick="addlike1()"> Like</button>
                    </div>
                    <p class="text">I just set up this new discord bot, let me know hwat you all think. <a href="link">link</a></p>
                </div>
                <div class="profile">
                    <div class="top-prof">
                        <h4>Nichole K</h4>
                        <div class="like2">0</div>
                        <span>like(s)</span>
                        <button class="but2" onclick="addlike2()">Like</button>
                    </div>
                    <p class="text">Just finished my <a href="next comic">next comic</a>, check it out</p>
                </div>
                <div class="profile">
                    <div class="top-prof">
                        <h4>Jim R</h4>
                        <div class="like3">0</div>
                        <span>like(s)</span>
                        <button class="but3" onclick="addlike3()">Like</button>
                    </div>
                    <p class="text">I can't stop listening to the <a href="new album">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
