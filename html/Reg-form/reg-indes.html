<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/process" method="post">
        <div>
            <h1>Registration Form</h1>
            <label>First Name: * </label>
            <input type="text" name = "first_name">
            <div></div>
            <label>Last Name: * </label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name = "password">
            <div></div>
            <label>Confirme Password: *</label>
            <input type="password" name = "password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob" placeholder="mm/dd/yyyy">
        </div>
        <div>
            <label>Gender Identity:</label>
            <div></div>
            <input type="radio" value = "Male">
            <label>Male</label>
            <input type="radio" value = "Female">
            <label>Female</label>
            <input type="radio" value = "non_binary">
            <label>Non-binary</label>
            <input type="radio"  value = "no_answer">
            <label>I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
            <div></div>
            <textarea name="comments" cols="35" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="favlanguage">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>CSS</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to recieve periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Creat Account">
            <div></div>
            <label>* Indicates a required field</label>
        </div>
    </form>
</body>
</html>
